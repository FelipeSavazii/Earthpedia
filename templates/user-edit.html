{% extends 'base-adm.html' %}

{% block content %}
<br /><br />
<h1>{% block title %} Editar "{{ user['name'] }}" {% endblock %}</h1>
<br /><br />

<form method="POST">
    <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" name="email" class="form-control" value="{{ user['email'] }}"></input>
        <label for="password">Senha</label>
        <input type="password" name="password" class="form-control"></textarea>
        <label for="name">Nome de usuário</label>
        <input type="username" name="name" class="form-control" value="{{ user['name'] }}"></input>
        <label for="admin">É administrador? (True ou False)</label>
        <input type="text" name="admin" class="form-control" value="{{ user['admin'] }}"></input>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Confirmar</button>
    </div>
</form>
<hr>
<form action="{{ url_for('user_delete', id=user['id']) }}" method="POST">
    <input type="submit" value="Excluir usuário"
            class="btn btn-danger btn-sm"
            onclick="return confirm('Você tem certeza?')">
</form>
{% endblock %}
