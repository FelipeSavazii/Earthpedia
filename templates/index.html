{% extends 'base-adm.html' %}

{% block content %}
    <br /><br />
    <h1>{% block title %} Seja bem-vindo(a) {% endblock %}</h1>
    <br /><br />
    {% for post in posts %}
        <div align="center">
            <a href="{{ url_for('post', post_id=post['id']) }}">
                <h2>{{ post['title'] }}</h2>
            </a>
        </div>
        <div class="container-post">
          {{ post['content']|safe }}
        </div>
        <a href="{{ url_for('edit', id=post['id']) }}">
          <span class="badge bg-dark">Editar</span>
        </a>
        <hr>
    {% endfor %}
{% endblock %}
