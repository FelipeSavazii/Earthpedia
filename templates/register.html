{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <br /><br />
    <h1 class="title">{% block title %} Registrar {% endblock %}</h1>
    <br /><br />
    <div class="box">
        <form action="/register" method="POST">
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">E-mail</label>
                <div class="col-sm-10">
                    <input class="form-control" type="email" name="email" placeholder="Seu e-mail" id="inputEmail3">
                </div>
            </div>

            <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Senha</label>
                <div class="col-sm-10">
                    <input class="form-control" type="password" name="password" placeholder="Sua senha" id="inputPassword3">
                </div>
            </div>

            <div class="row mb-3">
                <label for="inputUsername3" class="col-sm-2 col-form-label">Nome de usuário</label>
                <div class="col-sm-10">
                    <input class="form-control" type="username" name="name" placeholder="Seu nome de usuário" id="inputUsername3">
                </div>
            </div>
            <button class="btn btn-primary">Registrar</button>
        </form>
    </div>
</div>
<script>
    $(document).ready(function(){
      $('.toast').toast('show');
    });
    </script>
{% for message in get_flashed_messages() %}
    <div aria-live="polite" aria-atomic="true" class="position-relative">
      <div class="toast-container position-absolute top-0 end-0 p-3">
          <div role="alert" aria-live="assertive" aria-atomic="true" class="toast" data-bs-autohide="false">
            <div class="toast-header">
              <img src="https://cdn.discordapp.com/attachments/918695653566193665/919343719612833872/pngbase64iVBORw0KGgoAAAANSUhEUgAAAOEAAADhCAMAAAAJbSJIAAAAA1BMVEW9ACEmlUDHAAAASElEQVR4nO3BgQAAAADDoPlTXAIVQEAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAADwDcaiAAFXD1ujAAAAAElFTkSuQmCC.png" class="rounded me-2" width="20px">
              <strong class="me-auto">Erro!</strong>
              <small>Agora mesmo</small>
              <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
              {{ message }}
            </div>
          </div>
      </div>
    </div>
    <br><br><br>
{% endfor %}
{% endblock %}
